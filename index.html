<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤 마니또 미션</title>
  <style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding: 50px 20px;
    font-size: 18px;
    line-height: 1.6;
  }
  h1 {
    font-size: 30px;
    margin-bottom: 10px;
  }
  h2 {
    font-size: 26px;
    margin-top: 20px;
    margin-bottom: 10px;
  }
  p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #555;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    max-width: 500px;
    text-align: left; /* 좌측 정렬 */
  }
  li {
    margin: 15px 0;
    font-size: 20px;
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 10px;
    line-height: 1.5;
  }
  </style>
</head>
<body>
  <h1> 전기로제강연구팀 마니또 랜덤 미션!</h1>
  <h2>🎯 당신의 랜덤 마니또 미션 4가지!</h2>
  <p>오늘 하루 마니또와 자연스럽게 가까워질 수 있도록 미션을 수행해보세요😊</p>
  <ul id="mission-list"></ul>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const missions = [
        "마니또가 가장 기억에 남는 여행지 물어보기(1회)",
        "마니또에게 먼저 말 걸어서 대화하기(2회)",
        "마니또랑 하이파이브 하기(2회)",
        "마니또에게 아재개그하기(2회)",
        "마니또가 관심있을 것 같은 주제 관련 질문하기(2회)",
        "마니또 도와주거나 챙겨줘서 감사 표현 받기(2회)",
        "자연스럽게 근황이나 “요즘 어때?” 정도 회사생활 물어보기(1회)",
        "오늘 하루동안 마니또에게 “고마워” 표현하기(2회)",
        "다른 사람 앞에서 마니또 자연스럽게 칭찬하기(1회)",
        "마니또 웃기기(1회)",
        "마니또가 가장 좋아하는 음식이나 맛집 또는 카페 물어보기(1회)",
        "마니또가 최근 재밌게 본 드라마나 유튜브 물어보기 or 추천받기(1회)",
        "마니또가 말할 때 박수치면서 공감 리액션 크게 하기(2회)",
        "마니또에게 “진짜 OOO잘하는 것 같아요” 말하기(2회)",
        "마니또가 농담하면 무조건 크게 웃기(2회)",
        "마니또가 말할 때 “오~ 진짜?” 리액션 넣기(2회)",
        "마니또에게 “진짜 센스 있다”고 말하기 (1회)",
        "“오늘 스타일 좋다” 같은 말로 분위기 칭찬하기(1회)",
        "마니또에게 자연스럽게 본인 TMI말하기(2회)"
      ];

      function getRandomMissions(count) {
        const shuffled = [...missions].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
      }

      let saved = localStorage.getItem("myMissions");

      if (!saved) {
        const selected = getRandomMissions(4);
        localStorage.setItem("myMissions", JSON.stringify(selected));
        saved = JSON.stringify(selected);
      }

      const missionList = JSON.parse(saved);
      const ul = document.getElementById("mission-list");
      missionList.forEach((m, i) => {
        const li = document.createElement("li");
        li.textContent = (i + 1) + ". " + m;
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
